<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Andela &#187; TMac Checkin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="../css/main.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li id="logout" class="hide active"><a href="#"><i class="fa fa-user"></i> logout</a></li>
          </ul>
        </nav>
        <h3 class="text-muted"><strong>tmac</strong>.checkin</h3>
      </div>

      <div id="loginForm" class="wrapper">
        <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="login" type="submit">Sign in</button>
      </form>
    </div>

      <div id="checks" class="row col-md-12">
        <div class="heading">
          <h3><i class="fa fa-check-circle"></i> Checkins Today</h3>
          <p id="date-today">May 2, 2014</p>
        </div>
        <div class="details">
            <table  class="table table-striped">
              <thead>
                <tr>
                    <th>User</th><th>Tmac/ID</th><th>Action</th><th>Time</th><th>Confirm</th><th></th>
                </tr>
            </thead>
            <tbody id="user">
                <tr>
                    <td id="user">1</td><td id="tmac">James Smart</td><td id="macid">AND/TMAC/3</td><td id="activity">7.30 am</td><td id="activity_name">4.00 pm</td><td></td>
                </tr>
            </tbody>
            </table>

        </div>

      </div>

      <!-- has floating issues -->
      <!-- <footer class="footer">
        <p>Buily with <i class="fa fa-heart"></i> by <a href="https://github.com/AndelaOSP/tmac" target="_blank">Andelans</a></p>
      </footer> -->

    </div> <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="../js/moment.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="js/app_guard.js"></script>
  </body>
</html>
