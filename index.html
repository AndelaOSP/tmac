  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li class="active"><a id='login' ><i class="fa fa-user"></i> Login</a></li>
            <li class="active"><a id='profile' ><i class="fa fa-cogs"></i> settings </a></li>

          </ul>
          

        </nav>
        <h3 class="text-muted"><strong>tmac</strong>.checkin</h3>

      <div class="jumbotron">
        <h1>No stress</h1>
        <p class="lead" id='tmac'></p>
         
         <div class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" id="tmacid" placeholder="">
          </div>
          <div class="form-group">
            <ul class="nav nav-pills pull-right">
            <li class=""><a id='update' ><i class="fa fa-cogs"></i> Update </a></li>

          </ul>
         </div>
         </div>
        <p>
          <a class="btn btn-primary" id='google-button' role="button"><i class="fa fa-sign-in"></i> Login to get started</a>

          <a class="btn" id='check-out' role="button"><i class="fa fa-check"></i> Check Out</a>
        </p>
      </div>


      <footer class="footer">
